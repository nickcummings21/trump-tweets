<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <title>Trump Tweet Generator</title>
</head>
<body>

    <div class="title-container">
        <h1>The Donald Trump Tweet Generator!</h1>
        <h3>(With a little Bible thrown in for kicks.)</h3>
    </div>

    <div class="main-container">
        <img src="smiling-trump.png" alt="trump-pic" class="trump-pic">

        <label for="seed-input">Tweet Seed:</label>
        <input type="text" id="seed-input">
        <div class="button-row">
            <button>Trump Tweet</button>
            <button>Bible Tweet</button>
            <button>Trump + Bible Tweet</button>
        </div>

    </div>

    <div class="tweets-container">
        <h3>Generated Tweet</h3>
    </div>

</body>
</html>
